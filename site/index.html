<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Birdhouse</title>
    <link type="image/png" sizes="16x16" rel="icon" href="favicon-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="favicon-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="favicon-96.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
        }

        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="./http-live-player.js"></script>
    <script>
        var canvas = document.createElement("canvas");
        document.body.appendChild(canvas);
        var wsavc = new WSAvcPlayer(canvas, "webgl");
        wsavc.connect("ws://" + document.location.hostname + ":8080");
    </script>
</body>
</html>
